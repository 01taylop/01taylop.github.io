<div class='social'>
  <h2><span aria-hidden='true'>☕️</span>&nbsp;Social</h2>

  {% for item in site.social %}
    <a href='{{ item.url }}' title="{{ item.name }}" aria-label="Visit Patrick's {{ item.name }} Page" target='_blank' rel='noopener noreferrer'>
      <i class='icon-{{ item.name | downcase | replace: " ", "" }}'></i>
    </a>
  {% endfor %}

</div>
